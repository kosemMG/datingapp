@let memberValue = member();
<div [routerLink]="'/members/' + memberValue?.id"
     class="card cursor-pointer transition-all duration-300 ease-in-out hover:-translate-y-2">
    <img [src]="memberValue?.imageUrl ?? '/user.png'" [alt]="memberValue?.displayName + '\'s image'" class="rounded-lg">
    <div class="card-actions z-50 absolute bottom-0 w-full px-3 py-1 rounded-b-lg
                bg-linear-to-t from-black via-black/75 to-black/0">
        <div class="flex flex-col text-white">
            <span class="font-semibold">{{ memberValue?.displayName }}, 25</span>
            <span class="text-sm">{{ memberValue?.city }}</span>
        </div>
    </div>
</div>
