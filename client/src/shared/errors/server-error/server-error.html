<div class="card flex flex-col items-center bg-base-100 gap-3 w-4xl mx-auto rounded-xl shadow-xl p-10">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="size-32 text-error">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"/>
    </svg>
    <h1 class="card-title text-4xl justify-center">Server Error</h1>
    <p class="card-body text-xl text-center">{{ error.message }}</p>
    <button (click)="toggleDetails()" class="btn btn-primary">
        {{ !showDetails ? 'Expand' : 'Collapse' }} details
    </button>
    @if (showDetails) {
        <div>{{ error.details }}</div>
    }
</div>
